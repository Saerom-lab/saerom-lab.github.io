    <main class="container section">
        
        <div class="access-section fade-in">
            <h1 class="page-title">アクセス<span>Access</span></h1>
            <div class="address-text">
                <p>〒760-0016　香川県 高松市 幸町</p>
                <p>香川大学 幸町キャンパス 北5号館3階</p>
            </div>
            <div class="access-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d468.9405338309814!2d134.03722982824652!3d34.34255104126837!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3553ebeb1847b3d7%3A0xbbbee26bb2439a00!2z6aaZ5bed5aSn5a2m!5e0!3m2!1sja!2sjp!4v1770103132260!5m2!1sja!2sjp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>

        </div>

        <div class="contact-section section fade-in">
            <h1 class="page-title">お問い合わせ<span>Contact</span></h1>
            
            <form action="#" method="post" class="contact-form">
                <div class="form-group">
                    <label class="form-label">氏名</label>
                    <input type="text" class="form-input" name="name" required>
                </div>

                <div class="form-group">
                    <label class="form-label">所属（大学名・企業名）</label>
                    <input type="text" class="form-input" name="affiliation">
                </div>

                <div class="form-group">
                    <label class="form-label">メールアドレス</label>
                    <input type="email" class="form-input" name="email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">お問い合わせ内容</label>
                    <textarea class="form-textarea" name="message" required></textarea>
                </div>

                <button type="submit" class="btn-submit">送信</button>
            </form>
        </div>

    </main>
